<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <img src="bg.jpg" alt="">
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Snake Game</h1>
            <canvas id="snake" width="512" height="512" style="border: 1px solid;"></canvas>
                <div class="points">
                    <p id="score">0</p>
                </div>
                
            
            <div class="nightMode">
                <button onclick="reloadPage()">Restart</button> 
                <button onclick="loadScript()">Night Mode</button>
                </div>
        </div>
    </div>
    <script>
        function loadScript()  {
            document.body.style.filter= "brightness(50%)"
            document.body.style.overflow= "hidden"
        }
        function reloadPage() {
            document.location.reload();
        }
    </script>
</body>
</html>
